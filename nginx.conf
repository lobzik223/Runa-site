# Upstream для Node.js сервера
upstream nodejs_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name runafinance.online www.runafinance.online 109.71.240.212;

    # Логирование для отладки
    access_log /var/log/nginx/runa-site-access.log;
    error_log /var/log/nginx/runa-site-error.log;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Временная конфигурация для HTTP (до настройки SSL)
    location / {
        # Проксирование на Node.js сервер
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Обработка ошибок - если Node.js не доступен, показываем понятную ошибку
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Страница ошибки для недоступного бэкенда
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp4|webm|mov|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Увеличение размера загружаемых файлов (для видео)
    client_max_body_size 100M;
    
    # Таймауты для больших файлов
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
}

