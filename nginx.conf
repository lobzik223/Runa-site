# Upstream для Node.js сервера
upstream nodejs_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name runafinance.online www.runafinance.online 109.71.240.212;

    # Логирование для отладки
    access_log /var/log/nginx/runa-site-access.log;
    error_log /var/log/nginx/runa-site-error.log;

    # Редирект на HTTPS (SSL сертификат настроен)
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация (SSL сертификат получен через Certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name runafinance.online www.runafinance.online;

    # SSL сертификаты от Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/runafinance.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/runafinance.online/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/runa-site-access.log;
    error_log /var/log/nginx/runa-site-error.log;

    location / {
        # Проксирование на Node.js сервер
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Передаем Range заголовки для видео
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Увеличенные таймауты для больших файлов (видео)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Буферизация для обычных запросов
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Обработка ошибок
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Страница ошибки для недоступного бэкенда
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Специальная обработка видео файлов (с поддержкой Range requests)
    location ~* \.(mp4|webm|mov)$ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Включаем поддержку Range requests для видео
        proxy_buffering off;
        proxy_cache off;
        
        # Увеличенные таймауты для больших видео
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Правильные заголовки для видео
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Кеширование остальных статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Увеличение размера загружаемых файлов (для видео)
    client_max_body_size 500M;
    
    # Таймауты для больших файлов (видео)
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 600s;
}

