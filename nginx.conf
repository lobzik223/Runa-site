# Upstream для Node.js сервера
upstream nodejs_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name runafinance.online www.runafinance.online 109.71.240.212;

    # Логирование для отладки
    access_log /var/log/nginx/runa-site-access.log;
    error_log /var/log/nginx/runa-site-error.log;

    # Редирект на HTTPS (SSL сертификат настроен)
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация (SSL сертификат получен через Certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name runafinance.online www.runafinance.online;

    # SSL сертификаты от Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/runafinance.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/runafinance.online/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/runa-site-access.log;
    error_log /var/log/nginx/runa-site-error.log;

    location / {
        # Проксирование на Node.js сервер
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Обработка ошибок
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Страница ошибки для недоступного бэкенда
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp4|webm|mov|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Увеличение размера загружаемых файлов (для видео)
    client_max_body_size 100M;
    
    # Таймауты для больших файлов
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
}

